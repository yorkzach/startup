<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walking Robyn</title>

  <link rel="icon" href="icon.png" />

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="calender.css" />

  <!-- Include Bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<body class="bg-dark text-light">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Walking Robyn<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="calendar.html">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="references.html">References</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About us</a>
        </li>
      </menu>
    </nav>
  </header>

  <main class="container-fluid bg-secondary text-center">
    <div class="calendar-container">
      <h2>Walker Schedule</h2>
      <div id="calendar">
        <div class="calendar-header">
          <span class="prev-month">&lt;</span>
          <span class="current-month">March 2024</span>
          <span class="next-month">&gt;</span>
        </div>
        <div class="calendar-days" id="calendarDays">
          <!-- Days will be generated dynamically here -->
        </div>
      </div>
    </div>

    <div class="player-messages">
      <div class="event"><span class="player-event">Walker Caitlin</span> is scheduled for tomorrow</div>
      <div class="event"><span class="player-event">Walker Robyn </span> is available this week</div>
      <div class="event"><span class="player-event">Walker Rachel</span> is scheduled for today</div>
    </div>
  </main>

  <footer class="bg-dark text-white-50">
    <div class="container-fluid">
      <span class="text-reset">Zachary York</span>
      <a class="text-reset" href="https://github.com/yorkzach/startup">My GitHub</a>
    </div>
  </footer>

  <script>
    // Function to generate calendar days
    function generateCalendar() {
      var calendarDays = document.getElementById('calendarDays');
      for (var i = 1; i <= 28; i++) {
        var dayElement = document.createElement('div');
        dayElement.classList.add('day');
        dayElement.textContent = i;
        dayElement.onclick = function() {
          setWalkTime(this.textContent);
        };
        calendarDays.appendChild(dayElement);
      }
    }

    // Function to set walk time
    function setWalkTime(day) {
      var walkTime = prompt("Enter walk time for day " + day);
      if (walkTime !== null) {
        localStorage.setItem("walkTime_day_" + day, walkTime);
        alert("Walk time for day " + day + " has been stored.");
      }
    }

    // Generate calendar on page load
    window.onload = function() {
      generateCalendar();
    };
  </script>
</body>
</html>
