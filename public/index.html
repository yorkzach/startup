<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walking Robyn</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="main.css">
  <script src="login.js"></script>
  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<body class="bg-dark text-light">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Walking Robyn<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="calendar.html">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="references.html">References</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mywalks.html">My Walks</a>
        </li>
      </menu>
    </nav>
  </header>

  <main class="container-fluid bg-secondary text-center">
    <div>
      <h1>Walking Robyn</h1>
      <!-- Displayed when needing authentication -->
      <div id="loginControls" style="display: none">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">ðŸ”’</span>
          <input class="form-control" type="password" id="userPassword" placeholder="password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
      </div>
      <!-- Displayed when ready to play -->
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Schedule</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white-50">
    <div class="container-fluid">
      <span class="text-reset">Zachary York</span>
      <a class="text-reset" href="https://github.com/yorkzach/startup">Source</a>
    </div>
  </footer>
  <script src="login.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
